<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="./js/login.js"></script>
</head>
<body>
    <h2 class="text-center">______________Log In Here______________</h2>
    <div class="container">
    <form>
        <label>Username:</label><br/>
        <input class="form-control" type="text" id="username"></input><br/>
        <label>Password:</label><br/>
        <input class="form-control" type="password" id="password"></input><br/>
        <button class="btn btn-primary" onclick="login()">LogIn</button><br/>
        <label class="alert">Not having an account ? </label>
        <button class="btn btn-primary">Register</button>
    </form>
    </div>
</body>
</html>
